<!DOCTYPE html>
<html lang="en">
<head>
    <title>Awesome Calc</title>
    <link rel="manifest" href="manifest.json">
</head>
<script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
    </script>
<body>
    <h1>Awzome Calclator</h1>
    <input id="num1" type="text" placeholder="2" oninput="calc()">
    <input id="num2" type="text" placeholder="2" oninput="calc()">
    <input id="result" type="text" disabled>
    
</body>
<script>
    function calc(){
        result.value = num1.value + num2.value;
    }


</script>

</html>
